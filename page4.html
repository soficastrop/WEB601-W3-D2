    <!-- Footer Information -->

    <script>
        var photos = []; // Declared empty variable
        var fileNames = []; // Declared empty element
        var imageList = []; // Declared empty array
        var image = []; // Declared a empty variable for the list codes
        var openList = "<li id='photo'>"; // Declared variable for open tag for list
        var closeList = "</li>"; // Declared variable for close tag

        //Create a loop for the images
        for (var i=0; i<6; i++) {
            fileNames.push("winterland"+(i+1)); // Create image filename and store in array
            photos.push("<img src='images/"+fileNames[i]+".jpg'>"); //Assemble the filename for the
            image = openList + photos[i] + closeList; //Assemble the image element
            imageList.push(image); //Storing the assembled code into the array
        }

        //Display six images
        document.getElementById("album").innerHTML = imageList;

    </script>
